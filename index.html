<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="js/libs/jquery-3.6.4.min.js"></script>
        <script src="js/app.js"></script>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    clifford: '#da373d',
                  }
                }
              }
            }
          </script>
</head>
<body class="bg-white dark:bg-black">
    <div class="flex flex-col h-screen justify-between">
        <div class="grid grid-cols-5 gap-1 mt-15">
            <div class="">
                <img src="./assets/Resume.png" class="w-16 mx-auto mt-[40px] hover:border-white-400 hover:bg-gray-400 hover:bg-opacity-25 hover:border-2"/>
            </div>
            <div class=" col-span-4">
                <img src="./assets/bg.jpg" class=" h-[400px] mt-[75px] mb-[50px] mx-[220px]">
            </div>
          </div>
        <footer class="h-10 bg-[#1f1f1f]">
            <div class="h-full w-10 float-left">
                <img src="./assets/windows-icon.png" class="w-9 mx-1 ">
            </div>
             <input type="search" id="search" class="float-left w-72 p-2 pl-3 text-sm text-gray-900 border border-gray-300 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Type here to search" required>
            
             <img src="./assets/taskBar.jpg" class="float-left h-full w-[720px] bg-red-400" >
             <img src="./assets/taskBar-02.jpg" class="float-left h-full w-[250px] mx-1" >
             <div class=" h-full w-24 float-right">
               
                <p class="font-medium text-white mx-auto text-center">
                    <span id="display-hours" class="text-[12px] text-white "></span> :
                    <span  id="display-mins" class="text-[12px] text-white"></span>
                </p>
                <p id="display-date" class="text-[12px] text-white text-center"></p> 
            </div>
            </footer>
      </div>
</body>
</html>
